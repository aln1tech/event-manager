<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
  <mat-list fxLayout="row" fxLayout.lt-sm="column" ngClass.lt-sm="make-y-scrollable" class="make-x-scrollable">
    <mat-list-item *ngFor="let detail of eventDetails">
      <h3 matLine> {{detail.institute}} </h3>
      <p matLine>
        <span> {{detail.itemName}} </span>
      </p>
      <mat-icon matLine>{{detail.icon}}</mat-icon>
      <button mat-raised-button color="primary" (click)="blockItem()">Block</button>
    </mat-list-item>
  </mat-list>
</div>
